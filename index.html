<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Styles -->
  <link rel="stylesheet" href="./styles.css">
  <title>Coffee Animation</title>
</head>
<body>
  <div class="machine">
    <div class="machine__top">
      <div class="machine__top--horizontalline"></div>
      <div class="machine__top--verticalline"></div>
      <div class="machine__top--box1"></div>
      <div class="machine__top--dot1">·</div>
      <div class="machine__top--dot2">·</div>
      <div class="machine__top--dot3">·</div>
      <div class="machine__top--dot4">·</div>
      <div class="machine__top--button1"></div>
      <div class="machine__top--button2"></div>
      <img class="machine__top--speed" src="https://img.icons8.com/cotton/64/000000/speed.png">
    </div>
    <div class="machine__center">
      <div class="machine__center--valve1"></div>
      <div class="machine__center--valve2"></div>
      <div class="machine__center--valve3"></div>
      <div class="machine__center--valve4"></div>
      <div class="machine__center--valve5"></div>
      <div class="machine__center--glass">
        <img class="machine__center--platzi" src="https://mountain.partners/media/1173/platzi.png" alt="platzi-logo">
      </div>
      <div class="machine__center--earglass"></div>
      <div class="machine__center--coffee1"></div>
      <div class="machine__center--coffee2"></div>
    </div>
    <div class="machine__bottom">
      <div class="machine__bottom--dot1">·</div>
      <div class="machine__bottom--dot2">·</div>
    </div>
  </div>
</body>
</html>
